<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro de Vehículo</title>
</head>
<body>

<!-- Modal -->
<div id="vehiculoModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl mx-4 p-8">
        <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Registro de Vehículo</h2>

        <form id="vehiculoForm" method="POST" action="{{ url_for('grabar_vehiculo') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Datos del Vehículo -->
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Datos del Vehículo</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <div>
                            <label class="block text-sm mb-1">Matrícula</label>
                            <input type="text" name="matricula" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Capacidad</label>
                            <input type="number" name="capacidad" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Chofer Habitual</label>
                            <input type="text" name="chofer_habitual" class="w-full p-2 border rounded">
                        </div>
                    </div>
                </div>

                <!-- Fechas de Vencimiento -->
                <div class="bg-gray-200 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-3 text-blue-600">Fechas de Vencimiento</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <div>
                            <label class="block text-sm mb-1">Caducidad ITV</label>
                            <input type="date" name="caducidad_itv" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Caducidad Seguro</label>
                            <input type="date" name="caducidad_seguro" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Caducidad Tacógrafo</label>
                            <input type="date" name="caducidad_tacografo" class="w-full p-2 border rounded">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Estado -->
            <div class="bg-gray-100 p-4 rounded-lg mt-6">
                <div class="flex items-center">
                    <input type="checkbox" name="activo" class="mr-2" checked>
                    <label class="text-sm">Activo</label>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Botón para abrir el modal -->


<!-- Script para abrir y cerrar el modal -->
<script>
    function openModal() {
        document.getElementById('vehiculoModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('vehiculoModal').classList.add('hidden');
    }
</script>

</body>
</html>
